<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<script>
		function populateCatalog(){
			var catalogDiv= document.getElementById("catalog");
				for(i=0; i<8; i++){
					var divrow=document.createElement("div");
					divrow.setAttribute('class', "catarow");
					var divblockleft = document.createElement("div");
					divblockleft.setAttribute('class', "catablock");
					var link = document.createElement("a");
					link.setAttribute("target", "_blank");
					link.setAttribute("href", "https://www.amazon.com/gp/product/B01DFKC2SO/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=B01DFKC2SO&linkCode=as2&tag=giftexamples-20&linkId=e5fb7436ce8737cb1d14929c8439bf85");
					var img = document.createElement("img");
					img.setAttribute("src", "https://ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=B01DFKC2SO&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL250_&tag=giftexamples-20");
					img.setAttribute("class", "center");
					link.appendChild(img);
					divblockleft.appendChild(link);
					divrow.appendChild(divblockleft);
					
					var divblockright = document.createElement("div");
					divblockright.setAttribute('class', "catablock");
					divrow.appendChild(divblockright);
					
					catalogDiv.appendChild(divrow);
				}
					
		}
	</script>
</head>

<body>
<div id="imgwrap">
	<img id="logo" src="GElogo.jpg"></img>
</div>
<div id="navbar">
	<ul>
		<li>Men</li>
		<li>Women</li>
		<li>Kids</li>
	</ul>
</div>

<div id="catalogwrap">
	<div id="greeting">
		<h2>Need a quick gift idea for a guy? No problem, we've went ahead and found some of the top Amazon gift ideas for you to look at. </h2>
	</div>
	<div id="catalog">
	</div>
</div>
<script>
populateCatalog();
</script>
</body>



</html>
