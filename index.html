<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Contrail One' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<script>
		function populateCatalog(){
			var catalogDiv= document.getElementById("catalog");
				for(i=0; i<8; i++){
					var divrow=document.createElement("div");
					divrow.setAttribute("class", "catarow");
					
					var divblock = document.createElement("div");
					divblock.setAttribute("class", "catablock");
					
					var title=document.createElement("div");
					title.setAttribute("class", "itemtitle");
					title.innerHTML = "Amazon Echo Dot";
					
					var link = document.createElement("a");
					link.setAttribute("target", "_blank");
					link.setAttribute("href", "https://www.amazon.com/gp/product/B01DFKC2SO/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=B01DFKC2SO&linkCode=as2&tag=giftexamples-20&linkId=e5fb7436ce8737cb1d14929c8439bf85");
					
					var img = document.createElement("img");
					img.setAttribute("src", "https://ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=B01DFKC2SO&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL250_&tag=giftexamples-20");
					img.setAttribute("class", "center");
					
					var desc = document.createElement("div");
					desc.setAttribute("class", "description");
					desc.innerHTML="The epitome of being lazy, let Alexa do everything for you through the echo dot smart device. Capable of making you rich, let Alex play the stock market and make all the right decisions for you. The best part? YES, its spying on you at all times and sending your data through amazon!";
					
					var btnwrap = document.createElement("div");
					btnwrap.setAttribute("class", "buybtnwrap");
					var buybtn = document.createElement("button");
					buybtn.setAttribute("class", "buybtn");
					buybtn.innerHTML="$50 on Amazon";
					
					var btnlink = document.createElement("a");
					btnlink.setAttribute("target", "_blank");
					btnlink.setAttribute("href", "https://www.amazon.com/gp/product/B01DFKC2SO/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=B01DFKC2SO&linkCode=as2&tag=giftexamples-20&linkId=e5fb7436ce8737cb1d14929c8439bf85");
					
					
					link.appendChild(img);
					
					btnlink.appendChild(buybtn);
					btnwrap.appendChild(btnlink);
					divblock.appendChild(title);
					divblock.appendChild(link);
					divblock.appendChild(desc);	
					divblock.appendChild(btnwrap);
					divrow.appendChild(divblock);
					catalogDiv.appendChild(divrow);
				}
					
		}
	</script>
</head>

<body>
<div id="imgwrap">
	<img id="logo" src="GElogo.jpg"></img>
</div>
<div id="navbar">
	<button class="pagebtn"  onclick="openPage('menstab', this)"><span class="menutext">Men</span></button><button class="pagebtn"  onclick="openPage('womenstab', this)"><span class="menutext">Women</span></button><button class="pagebtn"  onclick="openPage('kidsstab', this)"><span class="menutext">Kids</span></button>
</div>

<div id="catalogwrap">
	<div id="greeting">
		Popular gift ideas of 2018
	</div>
	<div id="catalog">
	</div>
</div>
<script>
populateCatalog();
</script>
</body>



</html>
